<!DOCTYPE HTML>
<html>

<head>

<title>Javascript</title>
<link rel="stylesheet" href="style.css">
</head>


<body>

<div class="wrapper">

<img src="img1.jpg" alt="" class="thumbnail" onmouseover="showLarge(1)" onmouseout="hideAll()">
<img src="img2.jpg" alt="" class="thumbnail" onmouseover="showLarge(2)" onmouseout="hideAll()">
<img src="img3.jpg" alt="" class="thumbnail" onmouseover="showLarge(3)" onmouseout="hideAll()">

	<div class="content">
		
		<img src="img1.jpg" alt="" id="1" class="large">
		<img src="img2.jpg" alt="" id="2" class="large">
		<img src="img3.jpg" alt="" id="3" class="large">

	</div>

</div>

<script type="text/javascript" src="script.js">

</script>
</body>
</html>
